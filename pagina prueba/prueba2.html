<html>
<head>
    <title>Example</title>

        * {
            font-family: Arial;
        }
        .left {
            float: left;
            width: 20%;
           
            padding: 10px;
            background-color: aqua;
        }
        .right {
            float: right;
            width: 75%;
            
            padding: 10px;
        }

</head>

    <div class="left">
        <aside>
            <h3>Aside</h3>
            <p>Aquí hay contenido en el aside</p>
        </aside>
    </div>
    <div class="right">
        <h3>Sección 1</h3>
        <p>Aquí hay contenido en la sección 1</p>
        <h3>Sección 2</h3>
        <p>Aquí hay contenido en la sección 2</p>
        <h3>Sección 3</h3>
        <p>Aquí hay contenido en la sección 3</p>
    </div>
</body>
</html>
