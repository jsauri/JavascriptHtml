<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input  id='c' type="text"> <br><br>
        <label id= 'c2' for="c">texto de reemplazo</label> <br><br>
        <button id="elBoton" onclick="cambio()">reemplazar</button>
    </div>
</body>
<script>

const cambio = () => {    
    
    const input = document.querySelector('#c');
    const valorInput = input.value;
    input.value = "";
    const lbl = document.querySelector("#c2");
    lbl.innerHTML = valorInput;
   
} 

</script>
</html>
