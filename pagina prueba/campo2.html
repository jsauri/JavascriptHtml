<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="input" type="text"/><br><br>
        <label id="label" for="input">Hola</label><br><br>
        <button onclick="changeValue()">Switch Value</button>
        
    </div>  

</body>
<script>
    function changeValue(){
        const storeInput = document.querySelector("#input");
        const label2 = document.querySelector("#label");
        const switchLabel = storeInput.value;
        label2.innerHTML=switchLabel;
        storeInput.value="";

    }
</script>
</html>
