<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloCrear.css"/>
</head>
<body>
    <div>
        <button onclick="crearElementoHTML()">crear</button>
    </div>
    <script>
        function crearElementoHTML(){
  //Crea un elemento div
  const div = document.createElement("div");
  //Agrega atributos al elemento
  div.setAttribute("id", "miDiv");
  div.setAttribute("class", "miClase");
  //Agrega el elemento al documento
  document.querySelector('#body').appendChild(div);
}

    </script>
</body>
</html>
